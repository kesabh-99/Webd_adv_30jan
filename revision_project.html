<html>
<head>
    <title> Survey Form </title>
    <link  rel="stylesheet" href="revision.css" >
</head>

<body>
    <h1> Survey on the effects of COVID <br> 19, on regular everyday life. </h1>
    <div class="container">

        <form action="">
            <label for="fullname">Full Name </label> <br>
            <input type="text" name="fullname" placeholder="Enter your name" id="fullname"  class="input">     

            <br><br>

            <label for="email">Email </label> <br>
            <input type="email" name="email" placeholder="Enter your E-mail" id="email" class="input">   

            <br><br>

            
            <label for="age">Age </label> <br>
            <input type="text" name="age" placeholder="Enter your Age " id="age"    class="input">  

            <br>    <br>

            <label> Which option best describes your current occupation? </label>       <br>
            <select class="input">
                <option disabled selected > Select your role    </option>
                <option> Student             </option>
                <option> Full Time Employed  </option>
                <option> Unemployed          </option>
                <option> Prefer not to say   </option>
                <option> other               </option>
            </select>

            <br><br>

            <label>Would you say COVID-19 has distubed your occupation?</label>     <br>
              <label> <input type="radio" name="r1" >  Definitely  </label>     <br>
              <label> <input type="radio" name="r1" >  Maybe  </label>      <br>
              <label> <input type="radio" name="r1" >  Not Sure  </label>           <br> 

              <br><br>
              <label> What is the most difficult thing you've experienced throughout this Plague? </label>       <br>
              <select   class="input">
                  <option disabled selected > Select an option    </option>
                  <option>Workplace Challenges           </option>
                  <option>Working from home </option>
                  <option> Lack of outdoor activities       </option>
                  <option> Financial Services  </option>
              </select>

              <br><br>


              <label> 
                What would you say is the one positive in your life due to this new situation? <br> (Check all that apply)
              </label>      <br>
              <label>  <input type="checkbox" > Spending time with family  </label>                             <br>   
              <label>  <input type="checkbox" > More time for self improvement  </label>                        <br>
              <label>  <input type="checkbox" > Easier to maintain fitness and eat healthier. </label>          <br>
              <label>  <input type="checkbox" > More time for hobbies  </label>                                 <br>
              <label>  <input type="checkbox" >impact on global environment    </label>                         <br>    
              <label>  <input type="checkbox" >Easier to be lazy!  </label>                                     <br>

              <br><br>

              <label> Any comments or suggestions ??</label>        <br>
              <textarea   placeholder="Enter your comments here ..."    class="input" ></textarea>
              <br><br>
              <input type="submit"  class="input">
        </form>
    </div>

    

</body>

</html>
